        //根据业务需求，从众多类当中创建一个对象

        var factory = (function () {
            var cars = {
                carA: function () {
                    this.engine = 'v8引擎'
                    this.color = 'green'
                    this.drive = function () {
                        console.log('最高时速380Km/h');
                    }
                },
                carB: function () {
                    this.engine = 'v6引擎'
                    this.color = 'blue'
                    this.drive = function () {
                        console.log('最高时速300km/h');
                    }
                },
                carC: function () {
                    this.engine = 'v6引擎'
                    this.color = 'blue'
                    this.drive = function () {
                        console.log('最高时速300km/h');
                    }
                }
            }
            return function (config) {
                return new cars[config]()
            }
        })()

        var car1 = factory('carA')
        var car3 = factory('carC')
        console.log(car1.engine);
        console.log(car3.engine);
